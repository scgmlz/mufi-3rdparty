name: MacOS

on:
  push:
    branches: [ master, develop]    
    paths-ignore: 
      - 'Doc/**'    
  pull_request:
    branches: [ master, develop ]
    paths-ignore: 
      - 'Doc/**'    

jobs:
  build:
    runs-on: macos-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: true    
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: setup dependencies
      run: |
        brew install cmake fftw gsl boost qt5 libtiff ccache
        echo "Qt5 is installed to"
        echo $QTDIR
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel setuptools
        python -m pip install numpy scipy matplotlib
        
    - name: Prepare ccache timestamp
      id: ccache_cache_timestamp
      shell: cmake -P {0}
      run: |
        string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
        message("::set-output name=timestamp::${current_date}")
        
    - name: ccache cache files for BornAgain
      uses: actions/cache@v1.1.0
      with:
        path: .ccache
        key: ba-macos-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
        restore-keys: |
          ba-macos-ccache-
          
    - name: Build BornAgain
      env:
        CCACHE_DIR: $GITHUB_WORKSPACE/.ccache
        CCACHE_COMPRESS: "true"
        CCACHE_COMPRESSLEVEL: "6"
        CCACHE_MAXSIZE: "400M"
        CXX: clang++
        USE_CPP: 14
        CMAKE_CXX_STANDARD: 14
        PYTHON_VERSION: 3.8
        LLVM_BC_GENERATOR: /usr/bin/clang++
        LDFLAGS: "-L/usr/local/opt/qt/lib"
        CPPFLAGS: "-I/usr/local/opt/qt/include"
      run: |
        echo 'export PATH="/usr/local/opt/qt/bin:$PATH"' >> /Users/runner/.bash_profile
        cd $GITHUB_WORKSPACE
        mkdir build && cd build
        cmake -DCMAKE_PREFIX_PATH=/usr/local/opt/qt -DBORNAGAIN_APPLE_BUNDLE=ON \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache ../
        make -j4
        
    - name: Testing
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE/build
        ccache -s
        ctest -LE Fullcheck --output-on-failure
        
    - name: Upload test logs
      uses: actions/upload-artifact@v2
      if: failure()
      with:
         name: LastTest.log
         path: ./build/Testing/Temporary/LastTest.log
         
    - name: Build package
      env:
        QTDIR: /usr/local/opt/qt
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE/build
        echo $QTDIR
        cpack -V
        
    - name: Upload package
      uses: actions/upload-artifact@v2
      if: success()
      with:
         name: BornAgainMacInstaller
         path: ./build/*.dmg
